<div class="row">
    <div class="col-md-12 text-center">
        <h1>Bingo da roça</h1>
        <h3>Acompanhe aqui os números!</h3>
    </div>
</div>

<div class="row numbers-box">
  <div ng-repeat="number in numbers" class="col-xs-3 col-sm-2 col-md-1 text-center number">
        <button type="button" class="btn btn-circle btn-xl" ng-class="{'btn-danger': number.value == 'true',  'btn-info': number.value == 'false'}" ng-click="toggle(number.id)">{{number.id + 1}}</button>
    </div>
</div>

<div class="row well">
    <div class="col-md-6 ">
        <h4>Criar um novo bingo</h4>
        <form class="form-inline">
            <div class="form-group">
                <label for="maxNumber">Quantos números tem o novo bingo?</label>
                <input type="text" class="form-control" id="maxNUmber" ng-model="$parent.max">
            </div>
            <button type="button" class="btn btn-default" ng-click="generate()">Gerar</button>
        </form>
    </div>
    <div class="col-md-6">
        <h1>Último número sorteado: <span class="text-danger">{{lastNumber}}</span></h1>
    </div>
</div>
